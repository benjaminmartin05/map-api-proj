<!DOCTYPE html>
<html>

<head>
    <title>Map Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1>Top 10 Golf Courses in the U.S.</h1>
            <div>
                <input id="show-courses" type="button" value="Show Courses">
                <input id="hide-courses" type="button" value="Hide Courses">
                <hr>
                <input id="pac-input" class="controls" type="text" placeholder="Search your favorite course">
                <input id="clear-search" type="button" value="Clear Search">
                <hr>
                <div class="dropdown">
                    <button onclick="showDropDownBox()" class="dropbtn">Wiki Links</button>
                    <div id="myDropdown" class="dropdown-content">
                    </div>
                </div>
                <div>
                    <div>Link Click Counter: <span data-bind='text: numberOfClicks'>&nbsp;</span></div>

                    <div data-bind='visible: hasClickedTooManyTimes'>
                        That's too many clicks!
                        <button data-bind='click: resetClicks'>Reset clicks</button>
                    </div>
                </div>
                <hr>
                <ul data-bind="foreach: courses, click: registerClick">
                    <ul class="text" data-bind="text: title, click: $parent.setCurrentCourse"></ul>
                </ul>
            </div>

        </div>
        <!-- Create a place to put the map in the HTML -->
        <div id="map"></div>
    </div>
    <script type='text/javascript' src='knockout-3.4.0.js'></script>
    <!-- I must leave the knockout viewmodel in the html for now because I have to have the 'type'
    script to have it working...the names won't appear when i place in a separate js file -->
    <script type="text/javascript" src='viewmodel.js'></script>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn5b4Bl4Igno2UOXpGffEj5I4GKDN_nUg&v=3&libraries=places&callback=initMap"></script>
</body>

</html>
